<!DOCTYPE html>
<html>
<head>
    <title>Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <style>
        #map { width: 100%; height: 100vh; background-color:#FFFFFF}
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; margin: 0}
        .leaflet-container a.leaflet-popup-close-button {color: #FFFFFF;}
        .ghbtns { position: relative; top: 4px; margin-left: 5px; }
        a { color: #0077ff; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="dist/leaflet-heat.js"></script>

<script src="heatmap_overworld.js"></script>
<script>

L.CursorHandler = L.Handler.extend({

    addHooks: function () {
        this._popup = new L.Popup();
        this._map.on('mouseover', this._open, this);
        this._map.on('mousemove', this._update, this);
        this._map.on('mouseout', this._close, this);
        this._map.on('click', this._open, this);
    },

    removeHooks: function () {
        this._map.off('mouseover', this._open, this);
        this._map.off('mousemove', this._update, this);
        this._map.off('mouseout', this._close, this);
        this._map.off('click', this._open, this);
    },
    
    _open: function (e) {
        this._update(e);
        this._popup.openOn(this._map);
    },

    _close: function () {
        this._map.closePopup(this._popup);
    },

    _update: function (e) {
        this._popup.setLatLng(e.latlng)
            .setContent(parseInt(e.latlng.lat * -100000) + "," + parseInt(e.latlng.lng * 100000));
    }

    
});

L.Map.addInitHook('addHandler', 'cursor', L.CursorHandler);

var map = new L.Map('map', {
    center: [0, 0],
    zoom: 4,
    cursor: true
});
    
var latlngs = [
    [[2, 2],
    [2, -2],
    [-2, -2],
    [-2, 2],
    [2, 2]],
    
    [[4, 4],
    [4, -4],
    [-4, -4],
    [-4, 4],
    [4, 4]],
    
    [[6, 6],
    [6, -6],
    [-6, -6],
    [-6, 6],
    [6, 6]],

    [[8, 8],
    [8, -8],
    [-8, -8],
    [-8, 8],
    [8, 8]],

    [[10, 10],
    [10, -10],
    [-10, -10],
    [-10, 10],
    [10, 10]],

    [[15, 15],
    [15, -15],
    [-15, -15],
    [-15, 15],
    [15, 15]],

    [[30, 30],
    [30, -30],
    [-30, -30],
    [-30, 30],
    [30, 30]]
];

var polyline = L.polyline(latlngs, {color: '#D3D3D3', weight: 2, opacity: 0.5}).addTo(map);

var heat = L.heatLayer(addressPoints, {minOpacity: 1, max: 100, radius: 1, blur: 1}).addTo(map),
    draw = true;

</script>
</body>
</html>
